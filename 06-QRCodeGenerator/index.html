<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Browser Features Detection</title>
</head>
<body>
    <div class="container"> 
        <div class="info">
            <h3>QR-Code Generator</h3>
            <p>Geben Sie eine URL/einen Text ein,<br> um einen QR-Code zu erstellen</p>
        </div>
        <form>
            <input type="text" class="inputBtn" placeholder="Gib einen Text oder URL">
            <button type="button">QR-Code Generator</button>
        </form>
        <div class="qr-Code hidden">
            <img src="./qr_code_PNG6.png" alt="">
        </div>
    </div>
    <script src="script.js"></script> <!-- این اسکریپت بعد از HTML بارگذاری می‌شود -->
</body>
</html>
